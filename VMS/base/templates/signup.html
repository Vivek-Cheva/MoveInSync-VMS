<!DOCTYPE html>
<html>
<head>
    <title>Signup as {{ role|title }}</title>
</head>
<body>
    <h2>Create {{ role|title }} Account</h2>
    <form method="post">
        {% csrf_token %}
        {{ user_form.as_p }}
        {{ profile_form.as_p }}
        <button type="submit">Create {{ role|title }}</button>
    </form>
    <p><a href="{% url 'home' %}">Back to Home</a></p>
</body>
</html>
